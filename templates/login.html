{% extends "base.html" %}
{% block title %}Iniciar Sesión - AgroSmartic{% endblock %}
{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center">
    <form method="POST" class="shadow p-4 rounded">
        <h2 class="text-center mb-4">Inicia Sesión</h2>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
</div>
{% endblock %}
